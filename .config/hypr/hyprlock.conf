# -------------------
# Color Variables
# -------------------
source = colors.conf

# -------------------
# General Settings
# -------------------
general {
    ignore_empty_input = true
    hide_cursor = false
    no_fade_in = false
    grace = 0
}

# -------------------
# Background Settings
# -------------------
background {
    monitor =
    path = ~/Pictures/wallpapers/wallpapers/toji.png
    transparency = 0.5
    color = $surface
    blur_passes = 1
    noise = 0.012
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

animations {
    animation = fade,    1, 6, default
    animation = fadeIn,  1, 6, default
    animation = fadeOut, 1, 6, default
}
# -------------------
# User
# ------------------- 
label {
    monitor =
    text = <span>  </span>
    color = rgba(216, 222, 233, 0.70)
    font_size = 24
    font_family = DepartureMonoNerdFontMono
    position = 0, -6
    halign = center
    valign = top
}

image {
    monitor =
    path = /home/axosis/Pictures/misc/akira.jpg
    size = 100
    border_color = $outline
    rounding = -1      
    position = 0, 20
    halign = center
    valign = center
}

label {
    monitor =
    text =  <span>hi,$USER</span>
    color = $primary
    font_size = 16
    font_family = DepartureMonoNerdFontMono
    position = 0, -60
    halign = center
    valign = center
}

# -------------------
# Input Field
# -------------------
input-field {
    monitor =
    size = 140, 28
    outline_thickness = 0
    dots_size = 0.3
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    
    outer_color = $primary
    inner_color = $surface_container
    font_color = $on_surface
    
    fade_on_empty = false
    fade_timeout = 1000
    rounding = 60
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    
    position = 0, -100
    halign = center
    valign = center
    
    fail_color = $error
    fail_text = <i>$ATTEMPTS attempts failed</i>
    fail_transition = 300
}

