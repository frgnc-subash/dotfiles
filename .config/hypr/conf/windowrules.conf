# └┴┘┴┘└┘─┴┘└─┘└┴┘  ┴└─└─┘┴─┘└─┘└─┘

source = $HOME/.config/matugen/generated/hypr-colors.conf
# -------------------
# Windows and Rules
# -------------------

windowrule = match:class ^(audio-tui)$, float on, size 800 500, center on
windowrule = match:class .*, suppress_event maximize
windowrule = match:class ^$, match:title ^$, match:xwayland on, match:float on, match:fullscreen off, match:pin off, no_focus on
windowrule = border_color $tertiary, match:title .*frgnc-subash.* 
windowrule = match:title ^(WallpaperDock)$, float on, size 800 240, center on
windowrule = match:title ^(Errands)$, float on, size 500 550, center on

# -------------------
# Layer Rules
# -------------------

layerrule = match:namespace waybar, blur off
layerrule = match:namespace rofi, blur off
layerrule = match:namespace logout_dialog, blur on
layerrule = match:namespace swaync-control-center, blur on
layerrule = match:namespace swaync-notification-window, blur on
layerrule = match:namespace swaync-control-center, ignore_alpha 0.5
layerrule = match:namespace swaync-notification-window, ignore_alpha 0.5

