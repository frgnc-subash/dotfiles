source = ~/.config/hypr/colors.conf
# -------------------
# General Settings
# -------------------
general {
    gaps_in = 2
    gaps_out = 6

    border_size = 2
    
    col.active_border   = $primary
    col.inactive_border = $outline
      
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

# -------------------
# Window Decoration
# -------------------
decoration {
    rounding = 4
    rounding_power = 2

    active_opacity = 0.87
    inactive_opacity = 0.70

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 8
        passes = 2 
        new_optimizations = true
        ignore_opacity = true
        noise = 0.05
	brightness = 1
	contrast = 1 
        xray = false 
    }
}

# -------------------
# Dwindle Layout
# -------------------
dwindle {
    pseudotile = true
    preserve_split = true
}

# -------------------
# Master Layout
# -------------------
master {
    new_status = master
}

# -------------------
# Miscellaneous
# -------------------
misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
}
