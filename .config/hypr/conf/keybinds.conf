# -------------------
# Programs
# -------------------
$terminal = kitty
$fileManager = nautilus
$menu = rofi 
$browser = firefox

# -------------------
# Window Management
# -------------------
bind = SUPER, return, exec, $terminal
bind = SUPER, Q, killactive,
bind = SUPER, T, exit,
bind = SUPER, E, exec, $fileManager
bind = SUPER, V, togglefloating,
bind = SUPER, space, exec, $menu -show drun
bind = SUPER, P, pseudo,
bind = SUPER, J, togglesplit,
bind = SUPER, B, exec, $browser
bind = SUPER, C, exec, code
bind = SUPER, L, exec, wlogout
bind = SUPER, D, exec, discord
bind = SUPER, N, exec, kitty -e nvim
bind = SUPER, Y, exec, kitty -e yazi 
bind = SUPER, M, exec, kitty -e peaclock 
bind = SUPER, F, fullscreen


bind = SUPER, R, exec, ~/.config/hypr/scripts/reload.sh

bind = SUPER SHIFT, W, exec, ~/.config/hypr/scripts/wallpaperchanger.py
bind = SUPER, W, exec, ~/.config/hypr/scripts/wallpaper-manager.sh cycle


# -------------------
# Screenshots
# -------------------
bindl = , Print, exec, ~/.config/hypr/scripts/screenshot.sh rc
bindl = SUPER, Print, exec, ~/.config/hypr/scripts/screenshot.sh rf
bindl = CTRL, Print, exec, ~/.config/hypr/scripts/screenshot.sh ri
bindl = SHIFT, Print, exec, ~/.config/hypr/scripts/screenshot.sh sc
bindl = SUPER SHIFT, Print, exec, ~/.config/hypr/scripts/screenshot.sh sf
bindl = CTRL SHIFT, Print, exec, ~/.config/hypr/scripts/screenshot.sh si
bindl = ALT, Print, exec, ~/.config/hypr/scripts/screenshot.sh p

# -------------------
# Focus Navigation
# -------------------
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# -------------------
# Workspaces
# -------------------
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# -------------------
# Move Windows to Workspaces
# -------------------
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# -------------------
# Special Workspaces
# -------------------
bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic

# -------------------
# Workspace Scrolling
# -------------------
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1
bind = SUPER, TAB, workspace, previous

# -------------------
# Mouse Bindings
# -------------------
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# -------------------
# Audio & Brightness
# -------------------
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# -------------------
# Media Controls
# -------------------
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

