# Video
vo=gpu                 # Use GPU rendering (default is good)
hwdec=auto-safe        # Hardware decoding if supported
profile=gpu-hq         # High quality video output

# Audio
volume=70              # Start with 70% volume
audio-device=auto      # Auto-select audio device

# Subtitles
sub-auto=fuzzy         # Auto-load subs with similar name
sub-font-size=48       # Subtitle font size
sub-color="#FFFFFF"    # Subtitle text color
sub-border-color="#000000" # Subtitle border (outline)

# Behavior
save-position-on-quit  # Resume video from where you left
osc=yes                # On-screen controls

