"$schema" = 'https://starship.rs/config-schema.json'

format = """[ ](fg:#0DF5FD) $directory $git_branch$git_status $time $cmd_duration\n$character"""

[directory]
style = "fg:#769ff0"
format = "$path"
truncation_length = 1
truncation_symbol = ""


[character] 
success_symbol = '[✧˚⋆.✦](bold green)'  


[git_branch]
symbol = ""
style = "fg:cyan"
format = '[ $branch $symbol  ]($style)'

[git_status]
style = "fg:red" 
format = '[($all_status$ahead_behind)]($style)'

[time]
disabled = true
time_format = "%R"
style = "fg:#0D4A88"
format = "$time"

[cmd_duration]
disabled = false
min_time = 500
format = "[󱤤 $duration]($style)"
style = "fg:yellow"

[nodejs]
disabled = false
[rust]
disabled = true
[golang]
disabled = true
[php]
disabled = true