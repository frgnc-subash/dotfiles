[config]

[config.wallpaper]
set = false
command = "swww"

[templates.hyprland]
input_path = '~/.config/matugen/themes/hyprland-colors.conf'
output_path = '~/.config/hypr/colors.conf'
post_hook = 'hyprctl reload'

# [templates.kitty]
# input_path = '~/.config/matugen/themes/kitty-colors.conf'
# output_path = '~/.config/kitty/colors.conf'
