[templates.rofi]
input_path = '~/.config/matugen/themes/rofi-colors.rasi'
output_path = '~/.config/rofi/colors.rasi'


[templates.waybar]
input_path = '~/.config/matugen/themes/colors.css'
output_path = '~/.config/waybar/colors.css'
post_hook = 'pkill waybar; waybar & disown'


[templates.wlogout]
input_path = '~/.config/matugen/themes/colors.css'
output_path = '~/.config/wlogout/colors.css'


[templates.swaync]
input_path = '~/.config/matugen/themes/colors.css'
output_path = '~/.config/swaync/colors.css'
post_hook = 'pkill swaync; swaync & disown'


[templates.yazi]
input_path = '~/.config/matugen/themes/yazi-theme.toml'
output_path = '~/.config/yazi/theme.toml'


[templates.btop]
input_path = '~/.config/matugen/themes/btop.theme'
output_path = '~/.config/btop/themes/matugen.theme'

